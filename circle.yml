machine:
  environment:
    NODE_ENV: test
  node:
    version: v7

test:
  override:
    - npm run test-cov
    - nvm use 4 && npm run test-cov
    - nvm use 5 && npm run test-cov
    - nvm use 6 && npm run test-cov
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
